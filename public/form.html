<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Form Test</title>
</head>
<body>
  <h1>Netlify Form Detection Test</h1>
  <form
    name="trial-session-questionnaire"
    method="POST"
    action="/success"
    data-netlify="true"
    class="space-y-4"
  >
    <input type="hidden" name="form-name" value="trial-session-questionnaire" />

    <div>
      <label htmlFor="name">Name <span>*</span></label>
      <input
        type="text"
        name="name"
        id="name"
        required
      />
    </div>

    <div>
      <label htmlFor="howDidYouHear">How did you hear about us? <span>*</span></label>
      <select
        name="howDidYouHear"
        id="howDidYouHear"
        required
      >
        <option value="" disabled>Select an option</option>
        <option value="friend">Recommended by a friend</option>
        <option value="google">Google search</option>
        <option value="social">Saw social media posts</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div id="otherSourceField" style="display:none;">
      <label htmlFor="otherSource">Please specify <span>*</span></label>
      <input
        type="text"
        name="otherSource"
        id="otherSource"
        required
      />
    </div>

    <div>
      <label htmlFor="yearLevel">Year Level <span>*</span></label>
      <input
        type="text"
        name="yearLevel"
        id="yearLevel"
        required
      />
    </div>

    <div>
      <label htmlFor="school">School <span>*</span></label>
      <input
        type="text"
        name="school"
        id="school"
        required
      />
    </div>

    <div>
      <label htmlFor="subjects">Subjects <span>*</span></label>
      <input
        type="text"
        name="subjects"
        id="subjects"
        required
      />
    </div>

    <div>
      <label htmlFor="motivation">Motivation - why do you want tutoring?</label>
      <input
        type="text"
        name="motivation"
        id="motivation"
      />
    </div>

    <div>
      <label htmlFor="futurePlans">What do you want to do after you leave school? <span>*</span></label>
      <input
        type="text"
        name="futurePlans"
        id="futurePlans"
        required
      />
    </div>

    <div>
      <label htmlFor="currentGrades">Grades - what grades are you currently on for each of these subjects?</label>
      <input
        type="text"
        name="currentGrades"
        id="currentGrades"
      />
    </div>

    <div>
      <label htmlFor="topics">Topics - which topic are you up to for each of these subjects? Which topic(s) have you completed already?</label>
      <input
        type="text"
        name="topics"
        id="topics"
      />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <script>
    document.getElementById('howDidYouHear').addEventListener('change', function() {
      var otherSourceField = document.getElementById('otherSourceField');
      if (this.value === 'other') {
        otherSourceField.style.display = 'block';
      } else {
        otherSourceField.style.display = 'none';
      }
    });
  </script>
</body>
</html>
