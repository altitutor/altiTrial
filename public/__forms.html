<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Form Test</title>
</head>
<body>
  <h1>Netlify Form Detection Test</h1>
  <form
    name="test-form"
    method="POST"
    action="/success"
    data-netlify="true"
    class="space-y-4"
  >
    <input type="hidden" name="form-name" value="test-form" />

    <div>
      <label>Test Field <span>*</span></label>
      <input
        type="text"
        name="testField"
        required
      />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
