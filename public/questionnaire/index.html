<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trial Session Questionnaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, input, select, button {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Trial Session Questionnaire</h1>
    <form
      name="trial-session-questionnaire"
      action="../success"
      method="POST"
      data-netlify="true"
      class="space-y-4"
      
    >
      <input type="hidden" name="form-name" value="trial-session-questionnaire" />

      <div>
        <label for="name" class="block text-lg font-semibold text-gray-700">
          Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="name"
          id="name"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="howDidYouHear" class="block text-lg font-semibold text-gray-700">
          How did you hear about us? <span class="text-red-500">*</span>
        </label>
        <select
          name="howDidYouHear"
          id="howDidYouHear"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        >
          <option value="" disabled>Select an option</option>
          <option value="friend">Recommended by a friend</option>
          <option value="google">Google search</option>
          <option value="social">Saw social media posts</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="otherSourceField" class="mt-2 hidden">
        <label for="otherSource" class="block text-lg font-semibold text-gray-700">
          Please specify <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="otherSource"
          id="otherSource"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="yearLevel" class="block text-lg font-semibold text-gray-700">
          Year Level <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="yearLevel"
          id="yearLevel"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="school" class="block text-lg font-semibold text-gray-700">
          School <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="school"
          id="school"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="subjects" class="block text-lg font-semibold text-gray-700">
          Subjects <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="subjects"
          id="subjects"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="motivation" class="block text-lg font-semibold text-gray-700">
          Motivation - why do you want tutoring?
        </label>
        <input
          type="text"
          name="motivation"
          id="motivation"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="futurePlans" class="block text-lg font-semibold text-gray-700">
          What do you want to do after you leave school? <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="futurePlans"
          id="futurePlans"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="currentGrades" class="block text-lg font-semibold text-gray-700">
          Grades - what grades are you currently on for each of these subjects?
        </label>
        <input
          type="text"
          name="currentGrades"
          id="currentGrades"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="topics" class="block text-lg font-semibold text-gray-700">
          Topics - which topic are you up to for each of these subjects? Which topic(s) have you completed already?
        </label>
        <input
          type="text"
          name="topics"
          id="topics"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div class="flex justify-center">
        <button type="submit" class="w-full sm:w-auto transition-all py-3 px-6 bg-[#0a2842] hover:bg-[#071c2e] focus:ring-blue-500 focus:ring-offset-2 text-white font-semibold rounded-3xl hover:px-8 focus:outline-none focus:ring-2">
          Submit
        </button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('howDidYouHear').addEventListener('change', function() {
      var otherSourceField = document.getElementById('otherSourceField');
      if (this.value === 'other') {
        otherSourceField.classList.remove('hidden');
      } else {
        otherSourceField.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
